<html>
<head>
    <title>Cleep</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/roboto-fonts.css?cleepversion">
    <link rel="stylesheet" href="css/angular-material.min.css?cleepversion"/>
    <link rel="stylesheet" href="css/md-data-table.min.css?cleepversion"/>
    <link rel="stylesheet" href="css/cleep.css?cleepversion"/>
    <link rel="stylesheet" href="css/angular-block-ui.min.css?cleepversion"/>
    <link rel="stylesheet" href="css/codemirror.min.css?cleepversion"/>
    <link rel="stylesheet" href="css/flags.min.css?cleepversion"/>
    <link rel="stylesheet" href="css/angular-material-badge.min.css?cleepversion"/>
</head>
<body ng-app="Cleep" layout-fill ng-cloak>

    <!-- only used to fix scrolling issue for toast: https://github.com/angular/material/issues/2936 -->
    <md-content flex="100">
        <div ng-controller="mainController as mainCtl" layout="column">

            <div md-colors="{background: 'primary-500'}" class="toolbar-content" layout="row" layout-align="start center">
                <div class="toolbar-spacer"></div>
                <div ng-if="!mainCtl.hostname" layout="row" layout-align="left center">
                    <md-icon style="color:white;" md-svg-icon="cellphone"></md-icon>
                    <h1 style="padding-left:5px;" class="md-title">Cleep</h1>
                </div>
                <div ng-if="mainCtl.hostname.length>0" layout="row" layout-align="left center">
                    <md-icon style="color:white;" md-svg-icon="cellphone"></md-icon>
                    <h1 style="padding-left:5px;" class="md-title">{{mainCtl.hostname}}</h1>
                </div>
                <div flex></div>
                <app-toolbar></app-toolbar>
                <div layout="row" layout-align="end center">
                    <md-button href="#!dashboard" class="md-raised" aria-label="Dashboard">
                        <md-icon md-svg-icon="view-dashboard"></md-icon>
                        <span>Dashboard</span>
                    </md-button>
                    <md-button href="#!modules" class="md-raised" aria-label="Apps">
                        <md-icon md-svg-icon="apps"></md-icon>
                        <span>Apps</span>
                    </md-button>
                </div>
                <div class="toolbar-spacer"></div>
            </div>
            <div loading-bar-directive></div>

            <!-- page content -->
            <div ng-view></div>

            <!-- action button -->
            <div fab-button></div>

        </div>

    </md-content>

    <!-- system -->
    <script src="js/libs/jquery.min.js?cleepversion"></script>
    <script src="js/libs/angular.min.js?cleepversion"></script>
    <script src="js/libs/angular-route.min.js?cleepversion"></script>
    <script src="js/libs/angular-animate.min.js?cleepversion"></script>
    <script src="js/libs/angular-messages.min.js?cleepversion"></script>
    <script src="js/libs/angular-aria.min.js?cleepversion"></script>
    <script src="js/libs/angular-sanitize.min.js?cleepversion"></script>
    <script src="js/libs/md-data-table.min.js?cleepversion"></script>
    <script src="js/libs/angular-material.min.js?cleepversion"></script>
    <script src="js/libs/angular-block-ui.min.js?cleepversion"></script>
    <script src="js/libs/ocLazyLoad.min.js?cleepversion"></script>

    <!-- libs -->
    <script src="js/libs/moment.min.js?cleepversion"></script>
    <script src="js/libs/angular-base64.min.js?cleepversion"></script>
    <script src="js/libs/codemirror.min.js?cleepversion"></script>
    <script src="js/libs/ui-codemirror.min.js?cleepversion"></script>
    <script src="js/libs/angular-konami.min.js?cleepversion"></script>
    <script src="js/libs/angular-marked.min.js?cleepversion"></script>
    <script src="js/libs/marked.min.js?cleepversion"></script>
    <script src="js/libs/angular-material-badge.min.js?cleepversion"></script>
    <script src="js/libs/angularjs-gauge.min.js?cleepversion"></script>

    <!-- application -->
    <script src="js/tools/helpers.js?cleepversion"></script>
    <script src="js/app.js?cleepversion"></script>
    <script src="js/app.configs.js?cleepversion"></script>
    <script src="js/app.filters.js?cleepversion"></script>
    <script src="js/services/toast.js?cleepversion"></script>
    <script src="js/services/rpc.js?cleepversion"></script>
    <script src="js/services/cleep.js?cleepversion"></script>
    <script src="js/services/confirm.js?cleepversion"></script>
    <script src="js/services/dialog.js?cleepversion"></script>
    <script src="js/services/appToolbar.js?cleepversion"></script>
    <script src="js/tools/fabButton/fabButton.js?cleepversion"></script>
    <script src="js/tools/uploadFile/uploadFile.js?cleepversion"></script>
    <script src="js/tools/renderersSelector/renderersSelector.js?cleepversion"></script>
    <script src="js/tools/loadingBar/loadingBar.js?cleepversion"></script>
    <script src="js/tools/moduleImage/moduleImage.js?cleepversion"></script>
    <script src="js/tools/appToolbar/appToolbar.js?cleepversion"></script>
    <script src="js/settings/modules/modules.js?cleepversion"></script>
    <script src="js/settings/module/module.js?cleepversion"></script>
    <script src="js/settings/page/page.js?cleepversion"></script>
    <script src="js/settings/install/install.js?cleepversion"></script>
    <script src="js/dashboard/dashboard.js?cleepversion"></script>

</body>
</html>
