<html>
<head>
    <title>RaspIot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/angular-material.min.css"/>
    <link rel="stylesheet" href="css/md-data-table.min.css"/>
    <link rel="stylesheet" href="css/typicons.min.css"/>
    <link rel="stylesheet" href="css/materialicons.css"/>
    <link rel="stylesheet" href="css/raspiot.css"/>
    <link rel="stylesheet" href="css/nv.d3.min.css"/>
</head>
<body ng-app="RaspIot" layout-fill ng-cloak>

    <div ng-controller="mainController as mainCtl" layout="column" layout-fill>

        <!-- menu -->
        <md-toolbar flex="initial">
            <div class="md-toolbar-tools">
                <h2>
                    RaspIot
                </h2>
                <span flex></span>
                <md-button href="#!dashboard" class="md-icon-button" aria-label="Dashboard">
                    <md-tooltip md-direction="bottom">Dashboard</md-tooltip>
                    <md-icon md-font-set="material-icons">dashboard</md-icon>
                </md-button>
                <md-button href="#!configuration" class="md-icon-button" aria-label="Configuration">
                    <md-tooltip md-direction="bottom">Settings</md-tooltip>
                    <md-icon md-font-set="material-icons">settings</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <div flex="90" ng-view></div>

    </div>

    <!-- system -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-route.min.js"></script>
    <script src="js/libs/angular-animate.min.js"></script>
    <script src="js/libs/angular-messages.min.js"></script>
    <script src="js/libs/angular-aria.min.js"></script>
    <script src="js/libs/md-data-table.min.js"></script>
    <script src="js/libs/angular-material.min.js"></script>
    <script src="js/libs/d3.min.js"></script>
    <script src="js/libs/nv.d3.min.js"></script>
    <script src="js/libs/angular-nvd3.min.js"></script>
    <!--<script src="js/libs/Chart.min.js"></script>-->
    <!--<script src="js/libs/angular-chart.min.js"></script>-->

    <!-- plugins -->
    <script src="js/libs/moment.min.js"></script>
    <script src="js/libs/angular-base64.min.js"></script>

    <!-- application -->
    <script src="js/tools/helpers.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app.configs.js"></script>
    <script src="js/app.filters.js"></script>
    <script src="js/services/toast.js"></script>
    <script src="js/services/rpc.js"></script>
    <script src="js/services/objects.js"></script>
    <script src="js/services/raspiot.js"></script>
    <script src="js/services/confirm.js"></script>
    <script src="js/services/dialog.js"></script>
    <script src="js/services/gpios.js"></script>
    <script src="js/services/shutters.js"></script>
    <script src="js/services/sounds.js"></script>
    <script src="js/services/messageboard.js"></script>
    <script src="js/services/scheduler.js"></script>
    <script src="js/services/actions.js"></script>
    <script src="js/services/sensors.js"></script>
    <script src="js/services/graph.js"></script>
    <script src="js/tools/graphButton/graphButton.js"></script>
    <script src="js/configuration/gpios/gpios.js"></script>
    <script src="js/configuration/shutters/shutters.js"></script>
    <script src="js/configuration/sounds/sounds.js"></script>
    <script src="js/configuration/messageboard/messageboard.js"></script>
    <script src="js/configuration/scheduler/scheduler.js"></script>
    <script src="js/configuration/actions/actions.js"></script>
    <script src="js/configuration/sensors/sensors.js"></script>
    <script src="js/configuration/configuration/configuration.js"></script>
    <script src="js/dashboard/widgets/gpios/gpio.js"></script>
    <script src="js/dashboard/widgets/messageboard/messageboard.js"></script>
    <script src="js/dashboard/widgets/sensors/motion.js"></script>
    <script src="js/dashboard/widgets/sensors/temperature.js"></script>
    <script src="js/dashboard/widgets/shutters/shutter.js"></script>
    <script src="js/dashboard/widgets/scheduler/clock.js"></script>
    <script src="js/dashboard/dashboard/dashboard.js"></script>
    <script src="js/tools/uploadfile/uploadfile.js"></script>

</body>
</html>
