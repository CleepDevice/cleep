<div layout="row" layout-align="end center">
    <md-button ng-repeat="btn in appToolbarCtl.buttons" class="md-raised {{btn.style}}" aria-label="{{btn.label}}" ng-click="btn.click(btn)">
        <md-icon style="color:white;" md-svg-icon="{{btn.icon}}"></md-icon>
        {{btn.label}}
    </md-button>
</div>
