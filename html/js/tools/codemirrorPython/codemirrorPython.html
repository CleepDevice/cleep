<div layout="column" ng-cloak>

    <!-- toolbar -->
    <md-toolbar layout="row" class="md-hue-1">
        <div flex="66" class="md-toolbar-tools">
            <md-button href="#!module/actions" class="md-raised" aria-label="Back">
                <md-icon md-svg-icon="arrow-left"></md-icon>
                Back
            </md-button>
            <h2>Action editor: {{codeCtl.script}}</h2>
            <span flex></span>
            <md-button aria-label="Show header" ng-click="codeCtl.showHeader=!codeCtl.showHeader" ng-disabled="codeCtl.debugging">
                <md-icon md-svg-icon="view-headline"></md-icon>
                Header
            </md-button>
            <md-button aria-label="Save" ng-click="codeCtl.save()" ng-disabled="codeCtl.debugging">
                <md-icon md-svg-icon="content-save"></md-icon>
                Save
            </md-button>
            <md-button aria-label="Save as" ng-click="codeCtl.saveAs()" ng-disabled="codeCtl.debugging">
                <md-icon md-svg-icon="content-save-settings"></md-icon>
                Save as
            </md-button>
        </div>
        <md-divider></md-divider>
        <div flex="33" class="md-toolbar-tools">
            <h2>Debug output</h2>
            <span flex></span>
            <md-button aria-label="Debug" ng-click="codeCtl.debug()" ng-disabled="codeCtl.debugging">
                <md-icon md-svg-icon="play-circle"></md-icon>
                Debug
            </md-button>
        </div>
    </md-toolbar>

    <div layout="row" layout-padding>
        <div flex="66">
            <!-- header -->
            <div ui-codemirror ng-if="codeCtl.showHeader" ui-codemirror-opts="codeCtl.options" ng-model="codeCtl.header" class="codemirror-header"></div>

            <!-- source code -->
            <div ui-codemirror ui-codemirror-opts="codeCtl.options" ng-model="codeCtl.code" class="codemirror-code"></div>
        </div>
        <div flex="33">
            <!-- debug output -->
            <md-list>
                <md-list-item ng-repeat="debug in codeCtl.debugs" class="debug-line">
                    <md-icon md-svg-icon="bug" ng-if="debug.level==='DEBUG'" class="debug-icon-debug">
                        <md-tooltip md-direction="left">Debug</md-tooltip>
                    </md-icon>
                    <md-icon md-svg-icon="lightbulb-outline" ng-if="debug.level==='INFO'" class="debug-icon-info">
                        <md-tooltip md-direction="left">Info</md-tooltip>
                        lightbulb_outline
                    </md-icon>
                    <md-icon md-svg-icon="alert" ng-if="debug.level==='WARNING'" class="debug-icon-warning">
                        <md-tooltip md-direction="left">Warning</md-tooltip>
                    </md-icon>
                    <md-icon md-svg-icon="alert-circle" ng-if="debug.level==='ERROR'" class="debug-icon-error">
                        <md-tooltip md-direction="left">Error</md-tooltip>
                    </md-icon>
                    <md-icon md-svg-icon="skull" ng-if="debug.level==='CRITICAL'" class="debug-icon-critical">
                        <md-tooltip md-direction="left">Critical</md-tooltip>
                    </md-icon>
                    <md-icon md-svg-icon="thumb-down" ng-if="debug.level==='EXCEPTION'" class="debug-icon-exception">
                        <md-tooltip md-direction="left">Exception</md-tooltip>
                    </md-icon>
                    <p>
                        <span class="md-body-2">{{debug.timestamp | hrMilliseconds}}</span> : <span class="md-body-1">{{debug.message}}</span>
                    </p>
                </md-list-item>
            </md-list>
        </div>
    </div>


</div>
