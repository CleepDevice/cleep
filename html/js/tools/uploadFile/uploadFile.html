<input id="fileInput" type="file" class="ng-hide" aria-label="hidden">
<md-button id="uploadButton" class="md-raised md-primary" aria-label="Upload file">
    <md-icon md-font-icon="mdi mdi-{{icon}}"></md-icon>
    {{label}}
</md-button>
<md-input-container md-no-float class="no-margin no-error-spacer" ng-show="placeholder">
    <input id="textInput" ng-model="filename" type="text" placeholder="{{placeholder}}" ng-readonly="true" aria-label="Filename">
</md-input-container>
