<div class="container-fluid" block-ui="dummyContainer">

<form class="form-ihorizontal" name="gpiosConfigForm" style="paddint-top:15px;">

    <div class="form-group">
        <label class="col-sm-2">Name</label>
        <div class="col-sm-6">
            <input type="text" placeholder="Name" style="width:125px;" class="form-control" ng-model="name">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2">Open</label>
        <div class="col-sm-6">
            <select class="form-control" ng-model="gpio">
                <option ng-repeat="option in raspiGpios" value="{{option.key}}">{{option.key}}</option>
            </select>
        </div>
    </div>

    <div class="col-sm-offset-2 col-sm-6">
        <button type="submit" class="btn btn-primary" ng-click="">
            <span class="glyphicon glyphicon-plus-sign"></span>
        </button>
    </div>

    <div class="table-responsive" style="margin-top:45px;">
        <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>Name</th>
            <th>Gpio</th>
            <th>Pin</th>
            <th>Mode</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="gpio in gpios">
            <td>{{gpio.name}}</td>
            <td>{{gpio.key}}</td>
            <td>{{gpio.pin}}</td>
            <td>{{gpio.mode==='in' ? 'Input' : 'Output'}}</td>
            <td><input bs-switch ng-model="gpio.on" type="checkbox" switch-readonly="{{gpio.mode==='out'?false:true}}" switch-size="mini" switch-change="turnGpio($index)"</td>
            <td>
                <button type="button" class="btn btn-default" ng-click="editGpio($index)">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
                <button type="button" class="btn btn-danger" ng-click="deleteGpio($index)">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </td>
        </tr>
        </table>
    </div>

</form>

</div>
