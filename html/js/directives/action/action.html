<div block-ui="actionContainer" class="container-fluid">

<form class="form-horizontal" name="actionConfigForm" style="padding-top:15px;">

    <div class="form-group">
        <label class="col-sm-2">Add script</label>
        <div class="col-sm-10">
            <div class="btn btn-primary btn-upload" upload-button url="/upload" on-complete="uploadComplete(response)"
                 on-upload="uploadStarted()" multiple="false" data="uploadData" param="file">
                 <span class="glyphicon glyphicon-save"></span> Upload
        </div>
    </div>

    <div class="table-responsive" style="margin-top:45px;">
        <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>Script</th>
            <th>Last execution</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="script in scripts">
            <td>
                <del ng-if="script.disabled">{{script.name}}</del>
                <span ng-if="!script.disabled">{{script.name}}</span>
            </td>
            <td>{{script.last}}</td>
            <td>
                <button type="button" class="btn btn-default" ng-click="disableScript(script.name, !script.disabled)">
                    <span class="glyphicon glyphicon-off"></span>
                </button>
                <button type="button" class="btn btn-danger" ng-click="delScript(script.name)">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </td>
        </tr>
        </table>
    </div>

</form>

</div>
