<div class="container-fluid" block-ui="shutterContainer" style="padding-top:15px;">
<form class="form-horizontal" name="shutterConfigForm">
    <div class="form-group">
        <label class="col-sm-2">Shutter name</label>
        <div class="col-sm-10">
            <input type="text" placeholder="Name" class="form-control" ng-model="name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2">Open relay</label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="shutter_open">
                <option ng-repeat="(gpio,pin) in raspiGpios" value="{{gpio}}">{{gpio}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2">Close relay</label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="shutter_close">
                <option ng-repeat="(gpio,pin) in raspiGpios" value="{{gpio}}">{{gpio}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2">Delay</label>
        <div class="col-sm-2">
            <input type="number" placeholder="Delay" class="form-control" ng-model="delay">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2">Open switch</label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="switch_open">
                <option ng-repeat="(gpio,pin) in raspiGpios" value="{{gpio}}">{{gpio}}</option>
           </select>
       </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2">Close switch</label>
        <div class="col-sm-4">
            <select class="form-control" ng-model="switch_close">
                <option ng-repeat="(gpio,pin) in raspiGpios" value="{{gpio}}">{{gpio}}</option>
            </select>
        </div>
        <div class="col-sm-6">
            <button type="submit" class="btn btn-primary" ng-click="addShutter()">
                <span class="glyphicon glyphicon-plus-sign"></span> Add shutter
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>Name</th>
            <th>Shutter</th>
            <th>Switch</th>
            <th>Delay</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="device in devices | deviceType:'shutter'">
            <td>{{device.name}}</td>
            <td>
                Open: {{device.shutter_open}}</br>
                Close: {{device.shutter_close}}</br>
            </td>
            <td>
                Open: {{device.switch_open}}</br>
                Close: {{device.switch_close}}</br>
            </td>
            <td>{{device.delay}}</td>
            <td>{{device.status}}</td>
            <td>
                <button type="button" class="btn btn-default" ng-click="editShutter(device)">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
                <button type="button" class="btn btn-danger" ng-click="deleteShutter(device)">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </td>
        </tr>
        </table>
    </div>
</form>
</div>
