<div block-ui="shutterContainer">
<form class="form-inline" name="shutterConfigForm" style="margin-top:30px;">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label></label>
                <p class="form-control-static">Shutter :</p>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" placeholder="Name" style="width:125px;" class="form-control" ng-model="name">
            </div>
            <div class="form-group">
                <label>Open relay</label>
                <select class="form-control" ng-model="shutter_open">
                    <option ng-repeat="(gpio,pin) in raspiGpios" value="{{gpio}}">{{gpio}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Close relay</label>
                <select class="form-control" ng-model="shutter_close">
                    <option ng-repeat="(gpio,pin) in raspiGpios" value="{{gpio}}">{{gpio}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Delay</label>
                <input type="text" placeholder="Delay" style="width:125px;" class="form-control" ng-model="delay">
            </div>
        </div>
    </div>
    <div class="row" style="padding-top:15px;">
        <div class="col-sm-12">
            <div class="form-group">
                <label></label>
                <p class="form-control-static">Switch :</p>
            </div>
            <div class="form-group">
                <label>Open switch</label>
                <select class="form-control" ng-model="switch_open">
                    <option ng-repeat="(gpio,pin) in raspiGpios" value="{{gpio}}">{{gpio}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Close switch</label>
                <select class="form-control" ng-model="switch_close">
                    <option ng-repeat="(gpio,pin) in raspiGpios" value="{{gpio}}">{{gpio}}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="addShutter()">
                <span class="glyphicon glyphicon-plus-sign"></span>
            </button>
        </div>
    </div>

    <div class="table-responsive" style="margin-top:30px;">
        <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>Name</th>
            <th>Shutter</th>
            <th>Switch</th>
            <th>Delay</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="device in devices | deviceType:'shutter'">
            <td>{{device.name}}</td>
            <td>
                Open: {{device.shutter_open}}</br>
                Close: {{device.shutter_close}}</br>
            </td>
            <td>
                Open: {{device.switch_open}}</br>
                Close: {{device.switch_close}}</br>
            </td>
            <td>{{device.delay}}</td>
            <td>{{device.status}}</td>
            <td>
                <button type="button" class="btn btn-default" ng-click="editShutter(device)">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
                <button type="button" class="btn btn-danger" ng-click="deleteShutter(device)">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </td>
        </tr>
        </table>
    </div>
</form>
</div>
