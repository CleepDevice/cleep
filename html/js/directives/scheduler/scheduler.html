<div class="container-fluid" block-ui="schedulerContainer" style="padding-top:15px;">
<form class="form-horizontal" name="schedulerConfigForm" style="margin-top:30px;">
    <div class="form-group">
        <label class="col-sm-2">Closest city</label>
        <div class="col-sm-5">
            <input type="text" placeholder="Name" class="form-control" ng-model="city">
        </div>
        <div class="col-sm-5">
            <button type="submit" class="btn btn-primary" ng-click="setCity()">
                <span class="glyphicon glyphicon-plus-sign"></span> Update city
            </button>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2">Sunset</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{sunset}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2">Sunset</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{sunrise}}</p>
        </div>
    </div>
</form>
</div>
