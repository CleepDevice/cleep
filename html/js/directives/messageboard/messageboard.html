<div class="container-fluid" block-ui="messageboardContainer">
<form class="form-horizontal" name="messageboardConfigForm" style="margin-top:30px;">

    <!-- duration -->
    <div class="form-group">
        <label class="col-sm-2">Message duration</label>
        <div class="col-sm-4">
            <input type="text" placeholder="Duration" class="form-control" ng-model="duration">
        </div>
        <div class="col-sm-6">
            <button type="submit" class="btn btn-primary" ng-click="setDuration()">
                <span class="glyphicon glyphicon-ok"></span> Set duration
            </button>
        </div>
    </div>

    <!-- units -->
    <div class="form-group">
        <label class="col-sm-2">Time units</label>
        <div class="col-sm-2">
            <input type="text" placeholder="Days" class="form-control" ng-model="unitDays">
        </div>
        <div class="col-sm-2">
            <input type="text" placeholder="Hours" class="form-control" ng-model="unitHours">
        </div>
        <div class="col-sm-2">
            <input type="text" placeholder="Minutes" class="form-control" ng-model="unitMinutes">
        </div>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-primary" ng-click="setUnits()">
                <span class="glyphicon glyphicon-ok"></span> Save
            </button>
        </div>
    </div>

    <!-- message -->
    <div class="form-group">
        <label class="col-sm-2">Message</label>
        <div class="col-sm-10">
            <input type="text" placeholder="Message" class="form-control" ng-model="message">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2">Start</label>
        <div class="col-sm-4">
            <input type="text" date-range-picker placeholder="Start" class="form-control" ng-model="start" options="pickerOptions">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2">End</label>
        <div class="col-sm-4">
            <input type="text" date-range-picker placeholder="End" class="form-control" ng-model="end" options="pickerOptions">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="addMessage()">
                <span class="glyphicon glyphicon-plus-sign"></span> Add message
            </button>
        </div>
    </div>

    <!-- list -->
    <div class="table-responsive" style="margin-top:30px;">
        <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>Message</th>
            <th>Start</th>
            <th>End</th>
            <th>Scroll</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="msg in messages">
            <td>{{msg.message}}</td>
            <td>{{msg.startStr}}</td>
            <td>{{msg.endStr}}</td>
            <td>
                <span ng-if="msg.scroll">Yes</span>
                <span ng-if="!msg.scroll">No</span>
            </td>
            <td>
                <button type="button" class="btn btn-danger" ng-click="delMessage(msg)">
                   <span class="glyphicon glyphicon-trash"></span>
                </button>
            </td>
        </tr>
        </table>
    </div>

</form>
</div>
