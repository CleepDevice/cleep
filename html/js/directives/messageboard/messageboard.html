<div block-ui="messageboardContainer">
<form class="form-inline" name="messageboardConfigForm" style="margin-top:30px;">
    <div class="form-group">
        <label>Message</label>
        <input type="text" placeholder="Message" style="width:125px;" class="form-control" ng-model="message">
    </div>
    <div class="form-group">
        <label>Start</label>
        <input type="number" placeholder="Start" style="width:75px;" class="form-control" ng-model="start">
    </div>
    <div class="form-group">
        <label>End</label>
        <input type="number" placeholder="End" style="width:75px;" class="form-control" ng-model="end">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="scroll"> Scrolling?
        </label>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="addMessage()">
        <span class="glyphicon glyphicon-plus-sign"></span>
    </button> 
</form>
</div>
