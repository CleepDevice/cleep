<md-content ng-cloak>

    <!-- items list -->
    <md-table-container>
        <table md-table>
        <thead md-head md-order="columnOrder">
            <tr md-row>
                <th md-column md-order-by="name">Name</th>
                <th md-column>Gpios</th>
                <th md-column md-order-by="type">Type</th>
                <th md-column md-order-by="timestamp">Last update</th>
                <th md-column>Status</th>
                <th md-column>Actions</th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row md-auto-select ng-repeat="device in sensorsCtl.devices | filterDeviceByService:'sensors' | orderBy:columnOrder">
                <td md-cell>{{device.name}}</td>
                <td md-cell>{{device.gpios | displayGpios}}</td>
                <td md-cell>{{device.type}}</td>
                <td md-cell>{{device.lastupdate | hrDatetime}}</td>
                <td md-cell>
                    <md-button ng-if="!device.on" class="md-icon-button md-primary default-cursor" aria-label="Off">
                        <span class="material-icons">fiber_manual_record</span>
                    </md-button>
                    <md-button ng-if="device.on" class="md-icon-button md-accent default-cursor" aria-label="On">
                        <span class="material-icons">fiber_manual_record</span>
                    </md-button>
                </td>
                <td md-cell>
                    <md-button class="md-icon-button" ng-click="sensorsCtl.openUpdateDialog(device)" aria-label="Edit">
                        <md-tooltip md-direction="bottom">Edit sensor</md-tooltip>
                        <md-icon md-font-set="material-icons">mode_edit</md-icon>
                    </md-button>
                    <md-button class="md-icon-button" ng-click="sensorsCtl.openDeleteDialog(device)" aria-label="Delete">
                        <md-tooltip md-direction="bottom">Delete sensor</md-tooltip>
                        <md-icon md-font-set="material-icons">delete</md-icon>
                    </md-button>
                </td>
            </tr>
        </tbody>
        </table>
    </md-table-container>

    <!-- toolbar -->
    <md-button ng-click="sensorsCtl.openAddDialog()" class="md-primary md-fab md-fab-bottom-right">
        <md-tooltip md-direction="top">Add sensor</md-tooltip>
        <md-icon md-font-set="material-icons">add_circle</md-icon>
    </md-button>

</md-content>
