<div layout="column" id="moduleContainer">

    <!-- toolbar -->
    <div md-colors="{background: 'primary-300'}" class="toolbar-content" layout="row" layout-align="start center">
        <div>
            <md-button href="#!modules" class="md-raised" aria-label="Go back">
                <md-icon md-svg-icon="arrow-left"></md-icon>
                <md-tooltip>Back to modules list</md-tooltip>
                Back
            </md-button>
        </div>
        <div class="toolbar-spacer"></div>
        <div>
            <h1 class="md-title">
                {{moduleCtl.label | firstUpper}}
                <small ng-if="moduleCtl.version">(v{{moduleCtl.version}})</small>
            </h1>
        </div>
        <div flex></div>
        <div>
            <md-button class="md-raised md-primary" ng-if="moduleCtl.moduleUrls.site" ng-href="{{moduleCtl.moduleUrls.site}}" target="_blank">
                <md-icon md-svg-icon="web"></md-icon>
                Website
            </md-button>
            <md-button class="md-raised md-primary" ng-if="moduleCtl.moduleUrls.info" ng-href="{{moduleCtl.moduleUrls.info}}" target="_blank">
                <md-icon md-svg-icon="information-outline"></md-icon>
                Infos
            </md-button>
            <md-button class="md-raised md-primary" ng-if="moduleCtl.moduleUrls.bugs" ng-href="{{moduleCtl.moduleUrls.bugs}}" target="_blank">
                <md-icon md-svg-icon="bug"></md-icon>
                Bugs
            </md-button>
            <md-button class="md-raised md-primary" ng-if="moduleCtl.moduleUrls.help" ng-href="{{moduleCtl.moduleUrls.help}}" target="_blank">
                <md-icon md-svg-icon="lifebuoy"></md-icon>
                Help
            </md-button>
        </div>
        <div class="toolbar-spacer"></div>
    </div>

    <!-- error loading module -->
    <div ng-if="moduleCtl.error" layout="row" layout-align="center center" layout-padding="15px">
        <div>
            <md-icon md-svg-icon="car-traction-control" class="icon-xl"></md-icon>
        </div>
        <div>
            The application "{{moduleCtl.module}}" is not properly started.
        </div>
    </div>

    <!-- module content will be appended here -->

</div>
