<md-content layout="column">

    <!-- toolbar -->
    <div md-colors="{background: 'primary-300'}" class="toolbar-content" layout="row" layout-align="start center">
        <div>
            <md-button href="#!modules" class="md-raised" aria-label="Go back">
                <md-icon md-svg-icon="arrow-left"></md-icon>
                <md-tooltip>Back to installed apps</md-tooltip>
                Back
            </md-button>
        </div>
        <div class="toolbar-spacer"></div>
        <div>
            <h1 class="md-title">Applications market</h1>
        </div>
        <div flex></div>
        <div layout="row" layout-align="end center">
            <md-input-container class="md-icon-float md-block no-error-spacer">
                <md-icon md-svg-icon="magnify"></md-icon>
                <input ng-model="installCtl.search" type="text" aria-label="Search">
            </md-input-container>
            <div>
                <md-button class="md-icon-button" ng-click="installCtl.clearSearch()" aria-label="Clear search">
                    <md-icon md-svg-icon="close"></md-icon>
                </md-button>
            </div>
        </div>
    </div>

    <!-- applications list -->
    <div layout="row" layout-wrap>

        <div ng-if="installCtl.moduleNames.length===0" style="text-align:center; width:100%; padding-top:30px;">
            <md-icon md-svg-icon="trophy-variant"></md-icon>
            <span>You are a master, you installed all available applications</span>
        </div>

        <div ng-if="installCtl.moduleNames.length>0" ng-repeat="moduleName in installCtl.moduleNames | orderBy:'toString()' | filter:installCtl.search" flex-xl="25" flex-lg="33" flex-md="50" flex="100">
            <md-card class="widget-bg-color">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{moduleName | firstUpper}}</span>
                        <span class="md-subhead module-desc">{{installCtl.raspiotService.modules[moduleName].description}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-sm">
                            <md-icon md-svg-icon="{{installCtl.raspiotService.modules[moduleName].icon}}" class="icon-xl" style="padding:4px;"></md-icon>
                        </div>
                    </md-card-title-media>
                </md-card-title>
                <md-card-content style="padding:0px; max-height:5px; min-height:5px;">
                    <md-progress-linear ng-if="installCtl.raspiotService.modules[moduleName].installing" md-mode="indeterminate"></md-progress-linear>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                    <div ng-if="installCtl.raspiotService.modules[moduleName].country">
                        <img src="images/flagsBlank.gif" class="flag flag-{{installCtl.raspiotService.modules[moduleName].country}}"/>
                        <md-tooltip md-direction="top">Module using localized services</md-tooltip>
                    </div>
                    <span flex></span>
                    <md-button class="md-primary" ng-if="installCtl.raspiotService.modules[moduleName]" ng-click="installCtl.showLogsDialog(moduleName)">
                        <md-icon md-svg-icon="file-document-box-outline"></md-icon>
                        <span>Install logs</span>
                    </md-button>
                    <md-button class="md-accent" ng-disabled="installCtl.raspiotService.modules[moduleName].pending || installCtl.raspiotService.modules[moduleName].installing" ng-click="installCtl.showInstallDialog(installCtl.raspiotService.modules[moduleName])">
                        <md-icon md-svg-icon="plus-circle"></md-icon>
                        <span ng-if="!installCtl.raspiotService.modules[moduleName].pending && !installCtl.raspiotService.modules[moduleName].installing">Install</span>
                        <span ng-if="installCtl.raspiotService.modules[moduleName].installing">Installing...</span>
                        <span ng-if="installCtl.raspiotService.modules[moduleName].pending">Please restart</span>
                    </md-button>
                </md-card-actions>
            </md-card>
        </div>

    </div>
 
</md-content>
