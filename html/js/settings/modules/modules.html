<md-content layout="column">

    <!-- toolbar -->
    <div md-colors="{background: 'primary-300'}" class="toolbar-content" layout="row" layout-align="start center">
        <div>
            <md-button href="#!dashboard" class="md-raised" aria-label="Go back">
                <md-icon md-svg-icon="arrow-left"></md-icon>
                <md-tooltip>Back to dashboard</md-tooltip>
                Back
            </md-button>
        </div>
        <div class="toolbar-spacer"></div>
        <div>
            <h1 class="md-title">Installed apps</h1>
        </div>
        <div flex></div>
        <div layout="row" layout-align="end center">
            <md-input-container class="md-icon-float md-block no-error-spacer">
                <md-icon md-svg-icon="magnify"></md-icon>
                <input ng-model="modulesCtl.search" type="text" aria-label="Search">
            </md-input-container>
            <div>
                <md-button class="md-icon-button" ng-click="modulesCtl.clearSearch()" aria-label="Clear search">
                    <md-icon md-svg-icon="close"></md-icon>
                </md-button>
            </div>
        </div>
    </div>

    <!-- applications list -->
    <div layout="row" layout-wrap>
        <div
            id="mod-{{moduleName}}"
            ng-if="modulesCtl.modulesNames.length>0"
            ng-repeat="moduleName in modulesCtl.modulesNames | orderBy:'toString()' | filter:modulesCtl.search"
            flex-xl="25" flex-lg="33" flex-md="50" flex="100"
        >

            <md-card class="widget-bg-color">

                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{modulesCtl.cleepService.modules[moduleName].label | firstUpper}}</span>
                        <span class="md-subhead module-desc">{{modulesCtl.cleepService.modules[moduleName].description || 'No description'}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-sm">
                            <md-icon md-svg-icon="{{modulesCtl.cleepService.modules[moduleName].icon || 'help-rhombus'}}" class="icon-xl" style="padding:4px;"></md-icon>
                        </div>
                    </md-card-title-media>
                </md-card-title>

                <!-- progress bar -->
                <md-card-content style="padding:0px; max-height:5px; min-height:5px;">
                    <md-progress-linear
                        class="md-accent"
                        ng-if="modulesCtl.cleepService.modulesUpdates[moduleName] && (modulesCtl.cleepService.modulesUpdates[moduleName].processing || modulesCtl.cleepService.modulesUpdates[moduleName].pending) && modulesCtl.cleepService.modulesUpdates[moduleName].update.progress!==0"
                        md-mode="determinate"
                        ng-value="modulesCtl.cleepService.modulesUpdates[moduleName].update.progress">
                    </md-progress-linear>
                    <md-progress-linear
                        class="md-accent"
                        ng-if="modulesCtl.cleepService.modulesUpdates[moduleName] && (modulesCtl.cleepService.modulesUpdates[moduleName].processing || modulesCtl.cleepService.modulesUpdates[moduleName].pending) && modulesCtl.cleepService.modulesUpdates[moduleName].update.progress===0"
                        md-mode="indeterminate">
                    </md-progress-linear>
                </md-card-content>

                <md-card-actions layout="row" layout-align="end center">

                    <!-- process messages -->
                    <md-button
                        class="md-accent"
                        ng-if="modulesCtl.cleepService.modulesUpdates[moduleName] && modulesCtl.cleepService.modulesUpdates[moduleName].pending && !modulesCtl.cleepService.modulesUpdates[moduleName].update.failed"
                    >
                        <md-icon md-svg-icon="reload-alert"></md-icon>
                        <span>Success please restart</span>
                    </md-button>
                    <md-button
                        class="md-accent"
                        ng-if="modulesCtl.cleepService.modulesUpdates[moduleName] && modulesCtl.cleepService.modulesUpdates[moduleName].pending && modulesCtl.cleepService.modulesUpdates[moduleName].update.failed"
                    >
                        <md-icon md-svg-icon="file-document-outline"></md-icon>
                        <span>Failure see logs</span>
                    </md-button>
                    <md-button
                        class="md-accent"
                        ng-if="modulesCtl.cleepService.modulesUpdates[moduleName] && modulesCtl.cleepService.modulesUpdates[moduleName].processing"
                    >
                        <md-icon md-svg-icon="cog"></md-icon>
                        <span ng-if="modulesCtl.cleepService.modulesUpdates[moduleName].updatable">Updating...</span>
                        <span ng-if="!modulesCtl.cleepService.modulesUpdates[moduleName].updatable">Uninstalling...</span>
                    </md-button>

                    <!-- open module page -->
                    <md-button
                        ng-if="modulesCtl.cleepService.modules[moduleName].hasConfig"
                        ng-disabled="modulesCtl.cleepService.modulesUpdates[moduleName].pending || modulesCtl.cleepService.modulesUpdates[moduleName].processing"
                        ng-href="{{'#!module/'+moduleName}}"
                    >
                        <md-icon md-svg-icon="open-in-app"></md-icon>
                        <span>Open</span>
                    </md-button>

                    <!-- module not started-->
                    <md-button
                        ng-if="!modulesCtl.cleepService.modules[moduleName].started"
                        ng-disabled="modulesCtl.cleepService.modulesUpdates[moduleName].pending || modulesCtl.cleepService.modulesUpdates[moduleName].processing"
                        ng-click="modulesCtl.showNotStartedDialog(modulesCtl.cleepService.modules[moduleName])"
                        class="md-accent"
                    >
                        <md-icon md-svg-icon="alert-decagram"></md-icon>
                        <span>Not started</span>
                    </md-button>

                    <!-- update button -->
                    <md-button
                        class="md-accent"
                        ng-if="modulesCtl.cleepService.modulesUpdates[moduleName].updatable"
                        ng-disabled="modulesCtl.cleepService.modulesUpdates[moduleName].pending || modulesCtl.cleepService.modulesUpdates[moduleName].processing"
                        ng-click="modulesCtl.showModuleUpdateDialog(modulesCtl.cleepService.modulesUpdates[moduleName])"
                        class="md-accent"
                    >
                        <md-icon md-svg-icon="update"></md-icon>
                    </md-button>

                    <!-- uninstall module -->
                    <md-button
                        ng-if="!modulesCtl.cleepService.modules[moduleName].core"
                        ng-disabled="modulesCtl.cleepService.modulesUpdates[moduleName].pending || modulesCtl.cleepService.modulesUpdates[moduleName].processing"
                        ng-click="modulesCtl.uninstallModule(moduleName)"
                    >
                        <md-icon md-svg-icon="delete"></md-icon>
                    </md-button>

                </md-card-actions>

            </md-card>

        </div>
    </div>
 
</md-content>
