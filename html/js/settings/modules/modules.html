<md-content layout="column">

    <!-- search bar -->
    <md-toolbar class="md-hue-1 fix-search-toolbar-scrollbar">
        <div class="md-toolbar-tools">
            <md-button href="#!dashboard" class="md-raised" aria-label="Go back">
                <md-icon md-svg-icon="arrow-left"></md-icon>
                <md-tooltip>Back to dashboard</md-tooltip>
                Back
            </md-button>
            <div style="width:15px;"></div>
            <h2 flex md-truncate>Installed modules</h2>
            <md-input-container class="md-icon-float md-block no-error-spacer">
                <md-icon md-svg-icon="magnify"></md-icon>
                <input ng-model="modulesCtl.search" type="text" aria-label="Search">
            </md-input-container>
            <div>
                <md-button class="md-icon-button" ng-click="modulesCtl.clearSearch()" aria-label="Clear search">
                    <md-icon md-svg-icon="close"></md-icon>
                </md-button>
            </div>
        </div>
    </md-toolbar>

    <!-- modules list -->
    <div layout="row" layout-wrap>
        <div ng-if="modulesCtl.modules.length>0" ng-repeat="module in modulesCtl.modules | orderBy:'name' | filter:modulesCtl.search" flex="25" flex-xs="100" flex-sm="50">

            <md-card class="widget-bg-color">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{module.name | firstUpper}}</span>
                        <span class="md-subhead module-desc">{{module.description}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-sm">
                            <md-icon md-svg-icon="{{module.icon}}" class="icon-xl" style="padding:4px;"></md-icon>
                        </div>
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-if="module.urls.info" ng-href="{{module.urls.info}}" target="_blank">
                        <md-icon md-svg-icon="help-circle"></md-icon>
                        <span>Infos</span>
                    </md-button>
                    <md-button ng-if="module.hasConfig" href="{{'#!module/'+module.name}}" class="md-accent">
                        <md-icon md-svg-icon="settings"></md-icon>
                        <span>Configure</span>
                    </md-button>
                    <md-button ng-disabled="module.pending" ng-if="!module.locked" ng-click="modulesCtl.uninstall(module.name)" class="">
                        <md-icon md-svg-icon="delete"></md-icon>
                        <span ng-if="!module.pending">Uninstall</span>
                        <span ng-if="module.pending">Please restart</span>
                    </md-button>
                </md-card-actions>
            </md-card>

        </div>
    </div>
 
</md-content>
