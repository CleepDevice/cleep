<md-dialog flex="50">

    <form ng-cloak>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 ng-if="!shuttersCtl.updateDevice">Add new shutter</h2>
                <h2 ng-if="shuttersCtl.updateDevice">Update shutter</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="shuttersCtl.cancelDialog()" aria-label="Close dialog">
                    <md-icon md-svg-icon="close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
        <div class="md-dialog-content">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Name</label>
                <input ng-model="shuttersCtl.name">
            </md-input-container>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Shutter open relay</label>
                    <md-select ng-model="shuttersCtl.shutter_open" ng-disabled="shuttersCtl.updateDevice">
                        <md-option ng-repeat="(gpio,pin) in shuttersCtl.raspiGpios" ng-value="gpio">{{gpio}}</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Shutter close relay</label>
                    <md-select ng-model="shuttersCtl.shutter_close" ng-disabled="shuttersCtl.updateDevice">
                        <md-option ng-repeat="(gpio,pin) in shuttersCtl.raspiGpios" ng-value="gpio">{{gpio}}</md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Switch open</label>
                    <md-select ng-model="shuttersCtl.switch_open" ng-disabled="shuttersCtl.updateDevice">
                        <md-option ng-repeat="(gpio,pin) in shuttersCtl.raspiGpios" ng-value="gpio">{{gpio}}</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Switch close</label>
                    <md-select ng-model="shuttersCtl.switch_close" ng-disabled="shuttersCtl.updateDevice">
                        <md-option ng-repeat="(gpio,pin) in shuttersCtl.raspiGpios" ng-value="gpio">{{gpio}}</md-option>
                    </md-select>
                </md-input-container>
            </div>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Delay (in seconds)</label>
                <input type="number" min="2" max="120" ng-model="shuttersCtl.delay">
            </md-input-container>
        </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="shuttersCtl.closeDialog()" aria-label="Close dialog">
                <span ng-if="!shuttersCtl.updateDevice">Add</span>
                <span ng-if="shuttersCtl.updateDevice">Update</span>
            </md-button>
        </md-dialog-actions>

    </form>

</md-dialog>
