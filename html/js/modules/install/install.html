<md-content layout="column">

    <!-- toolbar -->
    <md-toolbar class="md-hue-1 fix-search-toolbar-scrollbar">
        <div class="md-toolbar-tools">
            <md-button href="#!modules" class="md-raised" aria-label="Go back">
                <md-icon md-font-set="material-icons">arrow_back</md-icon>
                <md-tooltip>Back to installed modules</md-tooltip>
                Back
            </md-button>
            <div style="width:15px;"></div>
            <h2 flex md-truncate>
                Installable modules
            </h2>
            <md-input-container class="md-icon-float md-block no-error-spacer">
                <md-icon md-font-set="material-icons">search</md-icon>
                <input ng-model="installCtl.search" type="text" aria-label="Search">
            </md-input-container>
            <div>
                <md-button class="md-icon-button" ng-click="installCtl.clearSearch()" aria-label="Clear search">
                    <md-icon md-font-set="material-icons">clear</md-icon>
                </md-button>
            </div>
        </div>
    </md-toolbar>

    <!-- modules list -->
    <div layout="row" layout-wrap>
        <div ng-if="installCtl.modules.length>0" ng-repeat="module in installCtl.modules | orderBy:'name' | filter:installCtl.search" flex="25" flex-xs="100" flex-sm="50">
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{module.name | firstUpper}}</span>
                        <span class="md-subhead module-desc">{{module.description}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-sm">
                            <md-icon md-font-set="material-icons" class="icon-xl" style="padding:4px;">{{module.icon}}</md-icon>
                        </div>
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <div ng-if="module.country">
                        <img src="images/flagsBlank.gif" class="flag flag-{{module.country}}"/>
                        <md-tooltip md-direction="top">Module using localized services</md-tooltip>
                    </div>
                    <span flex></span>
                    <md-button ng-if="module.link" ng-href="{{module.link}}" target="_blank">
                        <md-icon md-font-set="material-icons">help_outline</md-icon>
                        <span>Infos</span>
                    </md-button>
                    <md-button class="md-accent" ng-disabled="module.pending" ng-click="installCtl.install(module.name)">
                        <md-icon md-font-set="material-icons">add</md-icon>
                        <span ng-if="!module.pending">Install</span>
                        <span ng-if="module.pending">Please restart</span>
                    </md-button>
                </md-card-actions>
            </md-card>
        </div>
    </div>
 
</md-content>
