<div>

<md-card class="widget-bg-color" style="">
    <md-card-header>
        <md-card-avatar>
            <md-icon md-svg-icon="worker"></md-icon>
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title">{{widgetCtl.device.name}}</span>
            <span class="md-subhead">{{widgetCtl.device.type | firstUpper}}</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-content layout="column" layout-align="center center" md-colors="{{widgetCtl.device.__widget.mdcolors}}">
        <div layout="column" layout-align="center stretch">
            <md-button class="md-raised md-accent" aria-label="Restart raspiot" ng-click="widgetCtl.restartRaspiot()">
                <md-icon md-svg-icon="refresh"></md-icon>
                <span>Restart raspiot</span>
            </md-button>
            <md-button class="md-raised md-primary" aria-label="Start pyremotedev" ng-click="widgetCtl.startPyremotedev()">
                <md-icon md-svg-icon="play"></md-icon>
                <span>Start Pyremotedev</span>
            </md-button>
            <md-button class="md-raised md-primary" aria-label="Stop pyremotedev" ng-click="widgetCtl.stopPyremotedev()">
                <md-icon md-svg-icon="stop"></md-icon>
                <span>Stop Pyremotedev</span>
            </md-button>
            <md-button class="md-raised md-primary" aria-label="Build package" ng-click="widgetCtl.analyzePackage()">
                <md-icon md-svg-icon="stop"></md-icon>
                <span>analyze package</span>
            </md-button>
        </div>
    </md-card-content>
    <md-card-footer>
        <span ng-if="widgetCtl.device.running">Pyremotedev is running</span>
        <span ng-if="!widgetCtl.device.running">Pyremotedev is NOT running</span>
    </md-card-footer>
</md-card>

</div>
