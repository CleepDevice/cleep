<div>

<md-card class="widget-bg-color" style="">
    <md-card-header>
        <md-card-avatar>
            <md-icon class="typcn typcn-puzzle-outline"></md-icon>
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title">{{widgetCtl.device.name}}</span>
            <span class="md-subhead">{{widgetCtl.device.type | firstUpper}}</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-content layout="column" layout-align="center center" md-colors="{{widgetCtl.device.__widget.mdcolors}}">
        <div layout="row" layout-align="center center">
            <div>
                <md-button class="md-raised" aria-label="Restart" ng-click="widgetCtl.restartRaspiot()">
                    <md-icon class="typcn typcn-arrow-loop"></md-icon>
                    <span>Restart raspiot</span>
                </md-button>
            </div>
        </div>
    </md-card-content>
    <md-card-footer>
        <span>&nbsp;</span>
    </md-card-footer>
</md-card>

</div>
