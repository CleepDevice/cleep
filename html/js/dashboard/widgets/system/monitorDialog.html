<md-dialog flex="50">

    <form ng-cloak>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>System monitor</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="monitorCtl.cancelDialog()" aria-label="Close dialog">
                    <md-icon md-font-set="material-icons" aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <md-content layout="column" layout-padding>
                    <graph device="monitorCtl.monitorCpu" options='monitorCtl.graphCpuOptions'></graph>
                    <graph device="monitorCtl.monitorMemory" options='monitorCtl.graphMemoryOptions'></graph>
            </md-content>
        </md-dialog-content>

    </form>

</md-dialog>
