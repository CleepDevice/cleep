<div>

<md-card class="widget-bg-color" style="width: 250px;">
    <md-card-header>
        <md-card-avatar>
            <md-icon class="typcn typcn-wi-fi-outline"></md-icon>
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title">{{widgetCtl.device.name}}</span>
            <span class="md-subhead">{{widgetCtl.device.__type}}</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-content layout="column" layout-align="center center" md-colors="{{widgetCtl.device.widget.mdcolors}}">
        <div>
            <md-icon class="typcn typcn-wi-fi icon-xl"></md-icon>
        </div>
    </md-card-content>
    <md-card-footer>
        <md-icon class="typcn typcn-time">
            <md-tooltip md-direction="top">Last update</md-tooltip>
        </md-icon>
        <span>{{widgetCtl.device.lastupdate | hrDatetime}}</span>
    </md-card-footer>
</md-card>
