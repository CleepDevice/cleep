<md-dialog flex="50">

    <form ng-cloak>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Weather</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="owmCtl.cancelDialog()" aria-label="Close dialog">
                    <md-icon md-font-set="material-icons">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content layout="row" layout-align="center center" layout-padding>
            <div flex="25" style="text-align:center;">
                <md-icon class="icon-xl" ng-class="owmCtl.getIconClass()"></md-icon>
            </div>
            <div flex="75" layout="column" layout-padding>
                <div style="text-align:center;">
                    <span class="md-headline">{{owmCtl.device.celsius}}°C : {{owmCtl.device.condition}}</span>
                </div>
                <div layout="row" layout-align="space-around stretch">
                    <div>
                        <md-icon class="wi wi-humidity">
                            <md-tooltip>Humidity</md-tooltip>
                        </md-icon>
                        <span>{{owmCtl.device.humidity}}%</span>
                    </div>
                    <div>
                        <md-icon class="wi wi-barometer">
                            <md-tooltip>Pressure</md-tooltip>
                        </md-icon>
                        <span>{{owmCtl.device.pressure}}hPa</span>
                    </div>
                    <div>
                        <md-icon ng-class="owmCtl.getWindClass()">
                            <md-tooltip>Wind (direction {{owmCtl.device.wind_direction}})</md-tooltip>
                        </md-icon>
                        <span>{{owmCtl.device.wind_speed}}m/s</span>
                    </div>
                </div>
            </div>
