<div layout="row" layout-wrap layout-padding ng-cloak>

    <!-- widgets -->
    <div ng-repeat="device in dashboardCtl.devices | orderBy:'name'" class="no-padding">
        <dashboardwidget type="{{device.type}}" device="device"></dashboardwidget>
    </div>

    <!-- no widget -->
    <div ng-if="!dashboardCtl.loading && dashboardCtl.devices.length===0">
        <span>You have no dashboard widget, <a href="#!/install">install modules</a> to add some.</span>
    </div>

</div>
