<div layout="column" id="moduleContainer">

    <!-- toolbar -->
    <div md-colors="{background: 'primary-300'}" class="toolbar-content" layout="row" layout-align="start center">
        <div>
            <md-button href="#!modules" class="md-raised" aria-label="Go back">
                <md-icon md-svg-icon="arrow-left"></md-icon>
                <md-tooltip>Back to modules list</md-tooltip>
                Back
            </md-button>
        </div>
        <div class="toolbar-spacer"></div>
        <div>
            <h1 class="md-title">
                {{moduleCtl.label | firstUpper}}
            </h1>
        </div>
        <div flex></div>
        <div>
            <md-menu>
                <md-button aria-label="App infos" ng-click="moduleCtl.openAppInfos($mdMenu, $event)" class="md-raised md-primary">
                    <md-icon md-svg-icon="information-outline"></md-icon>
                    App infos
                </md-button>
                <md-menu-content>
                    <md-menu-item>
                        <md-button disabled="disabled">
                            <md-icon md-svg-icon="alpha-v-circle-outline"></md-icon>
                            {{moduleCtl.label | firstUpper}} v{{moduleCtl.version}}
                        </md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item ng-if="moduleCtl.moduleUrls.site">
                        <md-button ng-href="{{moduleCtl.moduleUrls.site}}" target="_blank">
                            <md-icon md-svg-icon="web"></md-icon>
                            Website
                        </md-button>
                    </md-menu-item>
                    <md-menu-item ng-if="moduleCtl.moduleUrls.info">
                        <md-button  ng-href="{{moduleCtl.moduleUrls.info}}" target="_blank">
                            <md-icon md-svg-icon="information-outline"></md-icon>
                            Infos
                        </md-button>
                    </md-menu-item>
                    <md-menu-item ng-if="moduleCtl.moduleUrls.bugs">
                        <md-button ng-href="{{moduleCtl.moduleUrls.bugs}}" target="_blank">
                            <md-icon md-svg-icon="bug"></md-icon>
                            Bugs
                        </md-button>
                    </md-menu-item>
                    <md-menu-item ng-if="moduleCtl.moduleUrls.help">
                        <md-button ng-href="{{moduleCtl.moduleUrls.help}}" target="_blank">
                            <md-icon md-svg-icon="lifebuoy"></md-icon>
                            Help
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
        <div class="toolbar-spacer"></div>
    </div>

    <!-- error loading module -->
    <div ng-if="moduleCtl.error" layout="row" layout-align="center center" layout-padding="15px">
        <div>
            <md-icon md-svg-icon="car-traction-control" class="icon-xl"></md-icon>
        </div>
        <div>
            The application "{{moduleCtl.module}}" is not properly started.
        </div>
    </div>

    <!-- module content will be appended here -->

</div>
